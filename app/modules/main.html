<div class="main-container">
    <h1 class="main-container__heading">Image Flipper Game</h1>
    <div class="game-instructions">
    	<div class="game-instructions__label">Game Instructions</div>
    	<div class="game-instructions__text">
    		You get the chance to select two images by clicking them. 
    		On clicking, they flip and show the movie names. If both the 
    		movie names are same, you are eligible to win some prize.
    	</div>
    </div> 
    <button class="button button--primary" ui-sref="image-flip">Play</button>
</div>
